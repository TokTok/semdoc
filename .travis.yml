language: c

cache:
  directories:
    - $HOME/.cabal
    - $HOME/.ghc

env: CABALVER=1.18 GHCVER=7.8.4
addons: {apt: {packages: [cabal-install-1.18, ghc-7.8.4], sources: [hvr-ghc]}}

install:
  - export PATH=$HOME/.local/bin:/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
  - cabal update
  - cabal install happy

script:
  - cabal install ./
  - make
